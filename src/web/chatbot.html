<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-green': '#022601',
                        'medium-green': '#67A65D',
                        'deep-green': '#0F4001',
                        'light-green': '#70BF5A',
                        'bright-green': '#4DA624'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark-green text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-robot text-2xl text-bright-green"></i>
                    <h1 class="text-xl font-bold">Mini-RAG Chatbot</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="bg-deep-green px-4 py-2 rounded-lg hover:bg-medium-green transition-colors">Management</a>
                    <a href="chatbot.html" class="bg-medium-green px-4 py-2 rounded-lg hover:bg-light-green transition-colors">Chatbot</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Settings Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-8">
                    <h3 class="text-lg font-bold text-dark-green mb-4">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Project ID</label>
                            <input type="text" id="chatProjectId" value="1" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-medium-green text-sm">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">API Base URL</label>
                            <input type="text" id="chatApiUrl" value="https://1206-144-86-46-234.ngrok-free.app" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-medium-green text-sm">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Search Limit</label>
                            <input type="number" id="chatLimit" value="5" min="1" max="20" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-medium-green text-sm">
                        </div>
                        
                        <button onclick="testChatApi()" 
                                class="w-full bg-deep-green text-white px-4 py-2 rounded-lg hover:bg-medium-green transition-colors text-sm">
                            <i class="fas fa-flask mr-2"></i>Test API
                        </button>
                        
                        <button onclick="clearChat()" 
                                class="w-full bg-medium-green text-white px-4 py-2 rounded-lg hover:bg-light-green transition-colors text-sm">
                            <i class="fas fa-trash mr-2"></i>Clear Chat
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Chat Container -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-md h-[600px] flex flex-col">
                    <!-- Chat Header -->
                    <div class="bg-dark-green text-white p-4 rounded-t-lg">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-bright-green rounded-full flex items-center justify-center">
                                    <i class="fas fa-robot text-dark-green text-lg"></i>
                                </div>
                                <div>
                                    <h3 class="font-bold">Mini-RAG Assistant</h3>
                                    <p class="text-sm text-gray-300">Ask me anything about your documents!</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-300">Project: <span id="currentProject">1</span></p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chat Messages -->
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                        <!-- Welcome Message -->
                        <div class="flex items-start space-x-3">
                            <div class="w-8 h-8 bg-bright-green rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fas fa-robot text-dark-green text-sm"></i>
                            </div>
                            <div class="bg-gray-100 rounded-lg p-3 max-w-3xl">
                                <p class="text-gray-800">Hello! I'm your Mini-RAG assistant. I can help you find information from your uploaded documents. Just ask me a question!</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Chat Input -->
                    <div class="border-t bg-white p-4">
                        <div class="flex space-x-3">
                            <div class="flex-1">
                                <textarea id="chatInput" 
                                        placeholder="Type your message here... (Ctrl+Enter to send)"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-medium-green resize-none"
                                        rows="2"></textarea>
                            </div>
                            <button id="sendButton" onclick="sendMessage()" 
                                    class="bg-bright-green text-white px-6 py-3 rounded-lg hover:bg-medium-green transition-colors flex-shrink-0 self-end">
                                <i class="fas fa-paper-plane mr-2"></i>Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="chatLoading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-medium-green mx-auto mb-4"></div>
            <p class="text-gray-700">Processing your message...</p>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
